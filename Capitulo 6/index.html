<!DOCTYPE html>
<html>
<head>
    <title> Manipulando Campos de Formulario com JavaScript</title>
    <script src="script.js" defer></script>
</head>
<body background="#2d2e36">
    <form id="meuFormulario">
        <label id="label" for="nome">Nome</label>
    <br>
    <input type="text" id="nome" name="nome">
    <br>
    <br>
    <input type="email">
    <br>
    <br>
    <input id='senha' type="password">
    <br>
    <br>
    <input type="checkbox" id="meuCheckbox" name="meuCheckbox">
    <label for="meuCheckbox">Aceito os termos</label>
    <br>
    <label for="meuSelect">Escolha uma opcão</label>
    <select id="meuSelect" name="meuSelect">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
    </select>
    </form> 
</body>
</html>
